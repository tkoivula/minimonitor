<html>
<head>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
    <script>

	function refreshPage() {
			var people = [];
			$.getJSON('text.json', function(data) {
			       var timeout = data.refresh || 60;
				   
				   $("#big-text").html(data.text.big || "");
				   $("#small-text").html(data.text.small || "");
				   $("#top-left-text").html(data.text.topleft || "");
				   $("#top-right-text").html(data.text.topright || "");
				   $("#bottom-left-text").html(data.text.bottomleft || "");
				   $("#bottom-right-text").html(data.text.bottomright || "");

				   setTimeout(refreshPage, timeout * 1000);
		   });
	}
	
	refreshPage();

</script>
</head>
<body style="background-color: black; color: white;">
    <div style="text-align: center; position: absolute; top: 30%; bottom: 70%; width: 99%; clear: both">
        <div id="big-text" style="font-size:150px;"></div>
        <div id="small-text" style="font-size:50px;"></div>
	</div>
    <div style="text-align: left; position: absolute; top: 10%; bottom: 90%; left: 10%; width: 50%;">
        <div id="top-left-text" style="font-size:50px;"></div>
	</div>
    <div style="text-align: right; position: absolute; top: 10%; bottom: 90%; right: 10%; width: 50%;">
        <div id="top-right-text" style="font-size:50px;"></div>
	</div>
    <div style="text-align: left; position: absolute; top: 85%; bottom: 10%; left: 10%; width: 50%;">
        <div id="bottom-left-text" style="font-size:50px;"></div>
	</div>
    <div style="text-align: right; position: absolute; top: 85%; bottom: 10%; right: 10%; width: 50%;">
        <div id="bottom-right-text" style="font-size:50px;"></div>
	</div>
</body>
</html>
